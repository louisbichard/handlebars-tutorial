    <script>
    var templateRender = function(template_name, selector, context) {
        var template = Handlebars.templates[template_name](context);
        $(selector).html(template);
    }

    $('#runTemplate').on('click', function() {
        templateRender('template.html', '#replaceme', [{
            name: 'Jag'
        }, {
            name: 'Lou'
        }]);
